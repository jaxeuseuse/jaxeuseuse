<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/icon/favicon.png">
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Hide scrollbar */
    }

    canvas {
      border: 1px solid white;
      margin-right: 20px; /* Adjust margin for the chat box */
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #high-score {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #game-over-popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 0, 0, 0.8);
      border: 2px solid white;
      border-radius: 5px;
      text-align: center;
    }

    #restart-button {
      padding: 10px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    #pause-button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    #special-switch-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    #special-label {
      margin-right: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    #on-label,
    #off-label {
      color: white;
    }

    #on-label {
      margin-left: 5px;
      font-weight: bold;
    }

    #off-label {
      margin-right: 5px;
      font-weight: bold;
    }

    #speed-buttons {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    #speed-buttons button {
      margin-bottom: 10px;
      padding: 15px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #speed-buttons-right {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    #speed-buttons-right button {
      margin-bottom: 10px;
      padding: 15px;
      cursor: pointer;
      background: #FFC107;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #chat-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 250px;
      background: #333;
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100% - 20px);
      color: white;
    }

    #eight-ball-image {
      width: 50px; /* Adjust the width as needed */
      height: auto; /* Maintain the aspect ratio */
      margin-bottom: 10px; /* Adjust the margin based on your design */
    }

    #question-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #question {
      flex: 1;
      padding: 5px;
      margin-right: 5px;
    }

    #ask-button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    #magic8ball-answer {
      margin-top: 10px;
      align-self: flex-start;
    }

    #question::selection {
      background-color: transparent;
    }

    #magic8ball-container {
      display: flex;
      align-items: center;
    }

    #magic8ball-answer-container {
      margin-left: 10px; /* Adjust the margin as needed */
    }

    /* Add the new styles below this comment */
    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .question,
    .answer {
      background: #444;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .answer {
      background: #333;
    }
  </style>
</head>

<body>
  <!-- Snake Game Canvas -->
  <canvas width="400" height="400" id="game"></canvas>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <div id="game-over-popup">
    <p>Game Over!</p>
    <button id="restart-button">Restart</button>
  </div>
  <div id="pause-button">Pause</div>

  <!-- Special switch -->
  <div id="special-switch-container">
    <div id="special-label">Special</div>
    <label class="switch">
      <input type="checkbox" id="special-switch" onclick="toggleSpecialSwitch()">
      <span class="slider"></span>
    </label>
    <div id="off-label">OFF</div>
    <div id="on-label">ON</div>
  </div>

  <!-- Speed buttons -->
  <div id="speed-buttons">
    <!-- Add your speed buttons here -->
  </div>

  <div id="speed-buttons-right">
    <!-- Add your speed buttons here -->
  </div>

<!-- Chat Box for Magic 8 Ball -->
<div id="chat-box">
  <!-- Eight ball image -->
  <div id="magic8ball-container">
    <img src="/img/8ball.png" alt="Magic 8 Ball" id="eight-ball-image">
    <div id="magic8ball-answer-container">
      <div id="magic8ball-answer"></div>
    </div>
  </div>

  <div id="question-container">
    <input type="text" id="question" placeholder="Ask anything">
    <button id="ask-button" onclick="getMagic8BallAnswer()">Ask</button>
  </div>
</div>

<script>
  // ... (previous code)

  questionInput.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault(); // Prevent the default behavior of the Enter key
      getMagic8BallAnswer();
    }
  });

  function getMagic8BallAnswer() {
    const answerElement = document.getElementById('magic8ball-answer');
    const question = questionInput.value.trim();

    if (question !== '' && question !== 'Ask anything') {
      const answer = generateMagic8BallAnswer();
      answerElement.innerHTML = `<strong>Magic 8 Ball says:</strong> ${answer}`;
      addMessageToChat(question, answer);
      questionInput.value = 'Ask anything';
      questionInput.style.color = 'gray';
    } else {
      answerElement.textContent = 'Ask me anything';
    }
  }

  // ... (rest of the code)
</script>
</body>

</html>
